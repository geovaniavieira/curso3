<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <link rel="icon" href="imagens/favicon.png">
    <link rel="stylesheet" href="css/contato.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Crimson+Text:400,400italic,600">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans+Condensed:700">
</head>
<body>
<main>
    <h1 class="titulo-principal">Contato</h1>
    <div class="container">
       <form>
           <fieldset>
               <legend>Seus dados</legend>
              <label for="Nome">Nome:</label>
               <input id="Nome" type="text" name="nome" autofocus>
               <label for="Email">E-mail:</label>
               <input id="Email" type="Email" name="Email" required placeholder="seu@email.com">
           </fieldset>
          <fieldset>
              <legend class="assunto">Assunto</legend>
               <label>
                   <input type="radio" name="assunto" value="Blog">
                   Blog
               </label>

               <label>
                   <input type="radio" name="assunto" value="Serviço">
                   Serviço
               </label>

               <label>
                   <input type="radio" name="assunto" value="Outro">
                   Outro
                   <input type="text" name="outros-assunto">
           </label>
         </fieldset>
           <label for="Mensagem">Mensagem:</label>
           <textarea id="Mensagem" name="Mensagem" cols="60" rows="10" placeholder="Digite aqui mensagem" required></textarea>
           <button type="submit">Enviar mensagem</button>
       </form>
    </div>
</main>
<img src="imagens/eu.jpg" alt="minha foto" class="minha-foto">
